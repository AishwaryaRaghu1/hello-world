<head>
  <title>Annadaat/ Get A Quote</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../fonts/style.css">
  <link rel="stylesheet" href="../cssfile/animate.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="../jQuery/jquery.min.js"></script>  
  <style>
      @font-face
      {
          font-family: Avenir_Light;
          src : url(../fonts/AvenirLTStd-Light.woff);
      }
      *{
          font-family:Avenir_Light;
      }
  </style>
</head>
<body>

  <div>

    <div class="row">
      <div class="bgimg">
        <img src="../images/anise-aroma-art-277253.jpg">
        <p class="p1">Tell Us<br>What You Need.</p>
        <div class="bgtext">          
          <p class="p2">Send us your catering requirements or<br>
             work with your Concierge to define them.</p><br>
          <button class="btn">Submit Catering Requirement</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-2"></div>
      <div class="col-lg-6 col-md-6 col-sm-8">
          <h2 id="heading">Fill In Your Requirement</h2>
        <form action="" method="" class="reqform">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control input-lg" id="fname" name="fname">
            </div>
            <div class="form-group">
                    <label for="lname">Last Name</label>
                <input type="text" class="form-control input-lg" id="lname" name="lname">
            </div>
            <div class="form-group">
                    <label for="emailid">Email</label>
                <input type="email" class="form-control input-lg" id="emailid" name="emailid">
            </div>
            <div class="form-group">
                    <label for="phone">Phone</label>
                <input type="tel" class="form-control input-lg" id="phone" name="phone">
            </div>            
            <div class="form-group">
                    <label for="location">Event Location</label>
                <input type="text" class="form-control input-lg" id="location" name="location">
            </div>
            <div class="form-group">
                    <label for="date">Event Date</label>
                <input type="date" class="form-control input-lg" id="date" name="date">
            </div>
            <div class="form-group">
                    <label for="quest_count">Number of quests?</label>
                <input type="text" class="form-control input-lg" id="quest_count" name="quest_count">
            </div>
            <div class="form-group">
                    <label for="food_type">What do you need catered?</label>
                <input type="text" class="form-control input-lg" id="food_type" placeholder="ex. Breakfast,Starters,Main course,Beverages etc.. " name="food_type">
            </div>
            <div class="form-group">
                    <label for="cuisines_type">What cuisines do you prefer?</label>
                <input type="text" class="form-control input-lg" id="cuisines_type" name="cuisines_type">
            </div>
            <div class="form-group">
                    <label for="budget">Budget</label>
                <input type="number" min="0" class="form-control input-lg" id="budget" name="budget">
            </div>
            <div class="form-group">
                <button class="btn"><span>Get a Quote</span></button>
            </div>
        </form>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-2"></div>
    </div>    
  </div>

</body>
