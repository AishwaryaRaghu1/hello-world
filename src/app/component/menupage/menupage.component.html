
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../fonts/style.css">
  <link rel="stylesheet" href="../cssfile/animate.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <script src="../jQuery/jquery-3.3.1.min.js"></script>
  <script src="../bootstrap/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  <style>
    @font-face{
      font-family: Avenir_Light;
      src : url(../fonts/AvenirLTStd-Light.woff);
    }
    *{
      font-family:Avenir_Light;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="margin-top : 5%;">
    <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1"></div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <img src="../images/sandwich1.png" height="20%" width="20%" id="catererimg">
          <div class="information">
            <h3>{{catererInfo.Name}}</h3>
            <h3>{{catererInfo.Description}}</h3>
            <h4>
              Minimum Order Quantity :<span>{{catererInfo.MinimumOrderQuantity}}</span>
            </h4>
            <h4>
              On Time Count : <span>{{catererInfo.OnTimeCount}}</span>
            </h4>
            <h4>
              Menus Starting From : <span>{{catererInfo.MenusStartingFrom}}</span>
            </h4>
            <h4>
               Delivery Fee : <span>{{catererInfo.DeliveryFee}}</span>
            </h4>
          </div>
          <hr>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1"></div>
    </div>
  </div>

  <div class="containter-fluid">
    <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1"></div>
        <div class="col-lg-7 col-md-7 col-sm-7">
            <p>Menu list</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <p>Pricing list</p>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1"></div>
      </div>
  </div>
  

</body>
